<app-header></app-header>

<div id="sidebar">
	<mat-nav-list role="list">
    <a mat-list-item role="listitem" routerLink="/add-new-content" routerLinkActive="active">
			<mat-icon matListIcon>add_box</mat-icon>Add new content</a>
		<a mat-list-item role="listitem" routerLink="/categories" routerLinkActive="active">
			<mat-icon matListIcon>library_books</mat-icon>
			Categories</a>
		<a mat-list-item role="listitem" routerLink="/videos" routerLinkActive="active">
			<mat-icon matListIcon>video_library</mat-icon>
			All Videos</a>
      		<a mat-list-item role="listitem" routerLink="/song" routerLinkActive="active">
			<mat-icon matListIcon>audiotrack</mat-icon>
			All Songs</a>
      <a mat-list-item role="listitem" routerLink="/users" routerLinkActive="active">
			<mat-icon matListIcon>person</mat-icon>Users</a>
	</mat-nav-list>
</div>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">
  <!-- Header -->
  <div
    class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden"
  >
    <!-- Navigation toggle button -->
    <button class="mr-2" mat-icon-button>
      <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
    </button>
    <!-- Components -->
    <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
      <!-- <languages></languages>
      <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
      <search [appearance]="'bar'"></search>
      <shortcuts></shortcuts>
      <messages></messages>
      <notifications></notifications>
      <button class="lg:hidden" mat-icon-button (click)="quickChat.toggle()">
        <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
      </button> -->
    </div>
  </div>

  <!-- Content -->
  <div class="flex flex-col flex-auto">
    <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
    <router-outlet *ngIf="true"></router-outlet>
  </div>

  <app-footer></app-footer>
</div>
